<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты по тегу</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по тегу “{{tag}}”</h1>

    {% for post1 in content %}
    <div class="post_by_tag">
        <img src="{{ post1['pic'] }}" width="100%" alt="">
        <p>{{ post1['content'] }}</p>
    </div>

    <hr>

    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
